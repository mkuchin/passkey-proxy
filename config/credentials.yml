# Passkey Proxy Credentials
# ─────────────────────────────────────────────────────────────────────────────
# After a user completes registration, the server logs a line like:
#
#   alice: '{"name":"alice","userId":"...","credentials":[...]}'
#
# Copy that line under `users:` below and restart the proxy.
# The users map key must match the `name` field inside the JSON value.

users: {}

# Optional: not used by the Java implementation (server-side sessions are used instead).
# Kept for compatibility reference with the Go version.
# cookie_session_secrets:
#   - "replace-with-a-random-secret"
